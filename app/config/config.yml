imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: pt-BR

framework:
    #esi:             ~
    translator:      { fallbacks: [pt_BR, pt-PT] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        gc_probability: 0
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes: ['bootstrap_3_layout.html.twig']

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport:     "%mailer_transport%"
    host:          "%mailer_host%"
    username:      "%mailer_user%"
    password:      "%mailer_password%"
    encryption:    ssl
    spool:
        type:      file
        path:      "%kernel.root_dir%/spool"

# SensioFrameworkExtra
sensio_framework_extra:
    request:
        converters: true

# FOSUserBundle Configuration
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Cinevi\SecurityBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    from_email:
        address:        "%mailer_user%"
        sender_name:    Departamento de Cinema e VÃ­deo da Universidade Federal Fluminense (UFF)
    registration:
        form:
            type: Cinevi\SecurityBundle\Form\Type\RegistrationType
        confirmation:
            enabled:   true
            template:  CineviSecurityBundle:Registration:email.html.twig
    resetting:
        retry_ttl: 900
        email:
            template:  CineviSecurityBundle:Resetting:email.html.twig
        form:
            validation_groups: [ResetPassword]
    profile:
        form:
            type: Cinevi\SecurityBundle\Form\Type\ProfileType
    change_password:
        form:
            validation_groups: [ChangePassword]

# FOSRestBundle Configuration
fos_rest:
    disable_csrf_role: null # Se der erro, mude para ROLE_USER
    routing_loader:
        default_format: html
    allowed_methods_listener: true
    unauthorized_challenge: "Basic realm=\"Restricted Area\""
    param_fetcher_listener: true
    body_listener:
        array_normalizer: fos_rest.normalizer.camel_keys
    body_converter:
        enabled: true
        validate: true
        validation_errors_argument: validationErrors # This is the default value
    format_listener:
        enabled: true
        rules:
            - { path: '^/', priorities: ['html','json','xml','rss'], fallback_format: ~, prefer_extension: true }
    view:
        view_response_listener:
            enabled:              true
            force:                true

# KnpPaginator Configuration
knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: CineviAdminBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig # sliding pagination controls template
        sortable: CineviAdminBundle:Pagination:sortable_link.html.twig # sort link template
