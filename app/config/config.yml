imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: pt-BR

framework:
    translator:      { fallbacks: [pt_BR, pt-PT] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  ~
        gc_probability: 0
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes: ['bootstrap_3_layout.html.twig']

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport:     "%mailer_transport%"
    host:          "%mailer_host%"
    username:      "%mailer_user%"
    password:      "%mailer_password%"
    encryption:    ssl
    spool:
        type:      file
        path:      "%kernel.root_dir%/spool"

# FOSUserBundle Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: UserBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    from_email:
        address:        "%mailer_user%"
        sender_name:    Departamento de Cinema e VÃ­deo da Universidade Federal Fluminense (UFF)
    registration:
        form:
            type: UserBundle\Form\RegistrationType
        confirmation:
            enabled:   true
            template: UserBundle:Registration:email.html.twig
    resetting:
        retry_ttl: 900
        email:
            template: UserBundle:Resetting:email.html.twig
        form:
            validation_groups: [ResetPassword]
    profile:
        form:
            type: UserBundle\Form\ProfileType
    change_password:
        form:
            validation_groups: [ChangePassword]

knp_paginator:
    page_range: 5
    default_options:
        page_name: pagina
        sort_field_name: classificacao
        sort_direction_name: direcao
        distinct: true
    template:
        pagination: AdminBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig
        sortable: AdminBundle:Pagination:sortable_link.html.twig
